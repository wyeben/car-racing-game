<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo games page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/game-logo2.png" type="image/x-icon">

</head>
<body>
    <div class="main-div">
        <div class="logo-div"><h1>W<p class="brand-name">ye Ga</p>mes</h1><img src="/images/game-logo2.png" alt="" class="game-logo"></div>

        <h3>Demo List</h3>

        <div class="car-racer-div">
            <video id="carRacerVideo" width="500" height="300" muted loop autoplay>
                <source src="/images/car-racer-video1.mp4" type="video/mp4" >
            </video>
            <h3>Car racer</h3>
            <h4 id="how-to-play-toggle">How to play.</h4>
    
            <div class="game-instructions">
                <p>Move Right: Use the Arrow Right key.</p>
                <p>Move Left: Use the Arrow Left key.</p>
                <p>Move Up: Use the Arrow Up key.</p>
                <p>Move Down: Use the Arrow Down key.</p>
                <p>Pause/Play: Press P or Space Bar.</p>
                <p>Return to Menu: Press B</p>
            </div>            
            <div class="play-and-back-div">
            <button class="play-demo-btn">Play</button>
            <button class="back-btn">Back</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
